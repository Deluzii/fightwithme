<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Fight With Me ‚Äì Discord Activity</title>

  <style>
    html, body {
      background-color: #23272A;
      color: white;
      height: 100%;
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

    h1 {
      font-size: 32px;
      margin: 0;
      color: #99AAB5;
    }

    button {
      background: #5865F2;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 16px 28px;
      font-size: 20px;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }

    button:hover {
      background: #4752C4;
      transform: translateY(-2px);
    }

    button:active {
      background: #D83C3E;
      transform: scale(0.98);
    }

    #message {
      font-size: 22px;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      min-height: 40px;
    }

    #message.visible {
      opacity: 1;
    }
  </style>
</head>
